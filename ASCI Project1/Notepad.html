<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E-Notes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Password Generator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Notes</a>
              </li>
              
          
            </ul>
            
          </div>
        </div>

    <div class="container my-3">
        <h1>Start making Notes!!</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    Type your note

                </h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3">
                    </textarea>
                </div>
                <button class="btn btn-outline-primary" id="addBtn" >
                    Add Note
                </button>
            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>

        <div id=" notes" class="row container-fluid">
            </div>
        </div>

        <script src="./Notepad.js"></script>
</body>

</html>
